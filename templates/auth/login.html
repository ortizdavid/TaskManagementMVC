<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet">
        <link href="{{url_for('static', filename = 'lib/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
        <title>PythonMVC - {% block title %}{% endblock %}</title>
    {% endblock %}        
</head>
<body style="background-color: hsl(233, 44%, 96%);">
	<div class="row">
		<br><h2 class="text-center">Task Management App</h2>
		<div class="col-md-4 offset-md-4">
			<div class="login-form bg-light mt-4 p-4">
				<form action="{{ url_for('login') }}" method="POST" class="row g-3">
					<h4>Login</h4>
					{{ error_msg }}
					<div class="col-12">
						<label><strong>User Name:</strong> </label>
						<input type="text" name="user_name" class="form-control" placeholder="User Name">
					</div>
					<div class="col-12">
						<label><strong>Password: </strong> </label>
						<input type="password" name="password" class="form-control" placeholder="Password">
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary float-end">Login</button>
					</div>
				</form>
				<hr class="mt-4">
				<div class="col-12">
					<p class="text-center mb-0">Create account <a href="/register">Here</a></p>
				</div>
			</div>
		</div>
	</div>
<div id="footer" class="footer">
        {% block footer %}
            <div align="center">
               PythonMVC &copy; Copyright 2022 
            </div>
        {% endblock %}
    </div>
    <script src="{{url_for('static', filename = 'js/script.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'lib/bootstrap/js/bootstrap.min.js')}}"></script>
</body>
</html>
